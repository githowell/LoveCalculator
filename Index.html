<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center"><img src="images/hearts.gif" width="30px" alt="hearts">Love Calculator<img src="images/hearts.gif" width="30px" alt="hearts"></h1>
        <br>
        <div class="row">
            <div class="text-center">
                <div class="form-group">
                
                    <label for="yourName">Her Name</label>
                    <input type="text" class="form-control" id="HerN" placeholder="Her name here. . .">
                </div>
            </div>
            <div class="text-center">
                <div class="form-group">
                 
                    <label for="partnerName">His Name</label>
                    <input type="text" class="form-control" id="HisN" placeholder="His name here. . .">
                </div>
            </div>
            <p></p>
        </div>
        <button class="btn btn-primary text-center" id="calculateBtn">Your Love Compatibiliy</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
